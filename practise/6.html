<script type="text/javascript">
$(document).ready(function() {
$("div2").hide();
  $("#preview").click(function() {
    $("#div1").hide();
    $("#div2").show();
  });
});
</script>

</div>

<div id="div2">
This is preview Div2 to show after div 1 hides.
</div>

PREVIEW
</div>
